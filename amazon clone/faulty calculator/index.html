<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with a 30% Fault</title>
</head>
<body>
    <script>


        let first = Number(prompt("enter the first number"));
        let sign = prompt("enter the '+' to add and enter the '-' to subtract and '*' for multiply and '/' for divide ");
        let second = Number(prompt("enter the second number"));

        let rndm = Math.random();
        console.log(rndm);
        let sum = 0;

        if(rndm > 0.3 && sign === '+' ){
            sum = first + second;
            // console.log(sum);
        }else if(rndm <= 0.3 && sign === '+'){
            sum = first - second;
        }else if(rndm > 0.3 && sign === '-'){
            sum = first - second;
        }else if(rndm <= 0.3 && sign === '-'){
            sum = first + second;
        }else if(rndm > 0.3 && sign === '*'){
            sum = first * second;
        }else if(rndm <= 0.3 && sign === '*'){
            sum = first / second;
        }else if(rndm > 0.3 && sign === '/'){
            sum = first / second;
        }else if(rndm <= 0.3 && sign === '/'){
            sum = first * second;
        }
        alert(sum);
        console.log(sum);
     
    </script>
</body>
</html>
